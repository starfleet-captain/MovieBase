{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Find movie!</h1>
    <form action="" method="POST">
        <div class="row">
            {{form.hidden_tag()}}
            <div class="col">
                {{form.searchfield(class='form-control', placeholder='Title...')}}
            </div>
            <div class="col">
                {{form.submit(class='btn btn-primary mb-2')}}
            </div>
        </div>
    </form>
</div>
{% endblock %}
